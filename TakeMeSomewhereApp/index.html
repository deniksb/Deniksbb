<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Me Somewhere</title>
</head>
<body class="bg-dark text-light">

<div id="everything" class="container">

    <div id="switches" class="container">
        <div class="form-check form-switch">
                <input class="form-check-input " type="checkbox" id="foot-check" oninput="checkFoot()">
                <label class="form-check-label" for="flexSwitchCheckDefault">By Foot</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="car-check" oninput="checkCar()">
                <label class="form-check-label" for="flexSwitchCheckChecked">Car</label>
            </div>

    </div>
    
    

    <div id="button" class="container">
        <button type="button" class="btn btn-danger btn-lg" onclick="buttonFunc()">TAKE ME<br>SOMEWHERE</button>
    </div>

  
    
</div>

<div class="container" id="select-bars">
    <select id="country" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Choose country</option>
        <option value="bulgaria">Bulgaria</option>
        
      </select>
      
      <select id="city" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Choose city</option>
        <option value="plovdiv">Plovdiv</option>
        <option value="sofia">Sofia</option>
        <option value="stryama">Stryama</option>
      </select>
</div>
  
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
